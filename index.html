<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Translator 🐔</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      background: url('1.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
      position: relative;
      color: white; /* ensures text is readable */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6); /* improves contrast */
    }

    /* Slight dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      animation: bounceTitle 2s infinite alternate;
    }
    @keyframes bounceTitle {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    textarea {
      width: 80%;
      height: 100px;
      margin: 20px auto;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #ffdf6c;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
      transition: transform 0.1s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffe98d;
      transform: scale(1.05);
    }
    #output {
      font-size: 2rem;
      color: #ffddaa;
      margin-top: 30px;
      display: inline-block;
      animation: popIn 0.5s ease;
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
      z-index: 999;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🐣 Chicken Translator</h1>
  <textarea id="userInput" placeholder="Type anything human..."></textarea><br>
  <button onclick="translateToChicken()">Translate to Chicken</button>
  <div id="output"></div>

  <!-- Chicken Sounds -->
  <audio id="chicken1" src="chickens-107708.mp3" preload="auto"></audio>
  <audio id="chicken2" src="cock-92199.mp3" preload="auto"></audio>
  <audio id="chicken3" src="chickens-2-341010.mp3" preload="auto"></audio>

  <script>
    function translateToChicken() {
      const input = document.getElementById("userInput").value.trim();
      const output = document.getElementById("output");

      if (input === "") {
        output.innerText = "🐔 Cluck cluck? (Type something first!)";
        return;
      }

      const chickenWords = [
        "bawk", "buk", "bukaaak", "cluck", "bawk-bawk", 
        "brrrrk", "buk buk", "ka-ka-ka", "🐔", "🥚"
      ];

      const wordCount = input.split(/\s+/).length;
      let chickenTranslation = "";

      for (let i = 0; i < wordCount; i++) {
        const randomWord = chickenWords[Math.floor(Math.random() * chickenWords.length)];
        chickenTranslation += randomWord + " ";
      }

      output.innerText = chickenTranslation.trim();
      output.style.animation = "none";
      output.offsetHeight;
      output.style.animation = "popIn 0.5s ease";

      playRandomChickenSound();
      launchEmojis();
    }

    function playRandomChickenSound() {
      const sounds = [
        document.getElementById("chicken1"),
        document.getElementById("chicken2"),
        document.getElementById("chicken3")
      ];
      const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
      try {
        randomSound.currentTime = 0;
        randomSound.play().catch(err => {
          console.error("Playback failed:", err);
        });
      } catch (err) {
        console.error("Audio error:", err);
      }
    }

    function testSound() {
      const testAudio = document.getElementById("chicken1");
      try {
        testAudio.currentTime = 0;
        testAudio.play().catch(err => {
          alert("Audio playback failed. Try clicking again or unmute your tab.");
        });
      } catch (err) {
        alert("Audio failed to play.");
      }
    }

    function launchEmojis() {
      const emojis = ["🐔", "🥚", "🌽","🐔", "🥚", "🌽"];
      for (let i = 0; i < 5; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.bottom = "0px";
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
